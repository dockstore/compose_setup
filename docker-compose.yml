version: '3'


services:
  postgres:
    image: postgres:9.5
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    expose: 
      - "5432"

  webservice: 
    build:
      context: .
      dockerfile: config/Dockerfile_webservice
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - postgres
    volumes:
      - log_volume:/dockstore_logs
      - ./config/web.yml:/web.yml
  ui1:
    build:
      context: .
      dockerfile: config/Dockerfile_ui1
    volumes:
      - log_volume:/dockstore_logs
      - ./config/webservice.js:/dockstore-ui/app/scripts/services/webservice.js
      - ui1_content:/dockstore-ui/dist

  ui2:
    build:
      context: .
      dockerfile: config/Dockerfile_ui2
    ports:
      - "4200:4200"
    volumes:
      - log_volume:/dockstore_logs
      - ./config/dockstore.model.ts:/dockstore-ui2/src/app/shared/dockstore.model.ts
      - ui2_content:/dockstore-ui2/dist

  nginx1: 
    image: nginx:1.13.1
    depends_on:
      - ui1
    ports:
      - "9000:80"
    volumes:
      - ui1_content:/usr/share/nginx/html:ro
      - ./config/default.ui1.conf:/etc/nginx/conf.d/default.conf:ro

  nginx2: 
    image: nginx:1.13.1
    depends_on:
      - ui2
    ports:
      - "4200:80"
    volumes:
      - ui2_content:/usr/share/nginx/html:ro
      - ./config/default.ui2.conf:/etc/nginx/conf.d/default.conf:ro

  client:
    build:
      context: .
      dockerfile: config/Dockerfile_client
    depends_on:
      - webservice 
      - postgres 
      - ui2 
    volumes:
      - log_volume:/dockstore_logs
    environment:
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=postgres
    
volumes:
  log_volume: 
  ui1_content:
  ui2_content:
